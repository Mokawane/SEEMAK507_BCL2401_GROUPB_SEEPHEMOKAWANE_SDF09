<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
   </head>
<body>
    <footer class="bg-[#659f8f] dark:bg-[#313131] px-10 py-2.5">
        <div class="container mx-auto">
            <footer class="ml-15 bg-[#659f8f] dark:bg-[#313131] justify-center" >
                <div class="container px-6 py-12 mx-auto">
                    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 sm:gap-y-10 lg:grid-cols-4">
                        <div class="sm:col-span-2">
                            <h1 class="max-w-lg text-xl font-semibold tracking-tight text-[#313131] xl:text-2xl dark:text-white my-5">Subscribe to our newsletter for updates.</h1>
                            <div class="flex flex-col mx-auto mt-6 space-y-3 md:space-y-0 md:flex-row ">
                                <input class="px-4 py-2.5 text-[#313131] bg-white border rounded-md dark:bg-[#313131] dark:text-white dark:border-[#313131] focus:border-[#d86943] dark:focus:border-[#d86943] focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-[#d86943]" id="email" type="text" placeholder="Email Address">
                                <button class="sm:w-full md:w-auto px-6  py-2.5  bg-[#d86943] text-white rounded-md md:mx-5 hover:bg-orange-400 focus:outline">
                                    Subscribe
                                </button>
                            </div>
                        </div>
                        <div>
                            <p class="text-[#313131] my-5 font-semibold" >Quick Link</p>
                            <div class="flex flex-col space-y-2 text-[#313131]">
                                <a class="hover:text-[#d86943] hover:underline" href="#"> Home </a>
                                <a class="hover:text-[#d86943] hover:underline" href="#"> Who We Are </a>
                                <a class="hover:text-[#d86943] hover:underline" href="#"> Our Philosophy </a>
                            </div>
                        </div>
                        <div>
                            <p class="text-[#313131] my-5 font-semibold">Technologies</p>
                            <div class="flex flex-col space-y-2 text-[#313131] m">
                                <a class="hover:text-[#d86943] hover:underline" href="#">HTML </a>
                                <a class="hover:text-[#d86943] hover:underline" href="#">CSS </a>
                                <a class="hover:text-[#d86943] hover:underline" href="#">JavaScript </a>
                            </div>
                        </div>
                    </div>
                    
                    <hr class="my-6 border-[#d86943]">
                    
                    <div class="flex items-center justify-between">
                        <a href="#">
                            <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                        </a>
                    </div>
                    <div>
                        <svg class="w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                            <path  class="w-35" d="M512 256C512 114.6 397.4 0 256 0S0 114.6 0 256C0 376 82.7 476.8 194.2 504.5V334.2H141.4V256h52.8V222.3c0-87.1 39.4-127.5 125-127.5c16.2 0 44.2 3.2 55.7 6.4V172c-6-.6-16.5-1-29.6-1c-42 0-58.2 15.9-58.2 57.2V256h83.6l-14.4 78.2H287V510.1C413.8 494.8 512 386.9 512 256h0z"/>
                        </svg>
                    </div>              
    </footer>

</body>
</html>
    </footer>

</body>
</html>
